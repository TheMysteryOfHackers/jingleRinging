<!DOCTYPE html>
<html>

	<head>
		<title>登录</title>
		<meta charset="UTF-8">
		<meta content="text/html;charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="./css/login.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./layui/css/layui.css" media="all" />
	</head>

	<body>
		<!--<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">-->

		<img class="video-player" height="100%" width="100%" src="./images/banner5.jpg">
		<div class="video_mask"></div>
		<div class="login">
			<h1 class="title">叮铃当啷管理系统</h1>
			<form class="layui-form">
				<div class="layui-form-item">
					<input class="layui-input" name="name" value="admin1" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
				</div>
				<div class="layui-form-item">
					<input class="layui-input" name="pwd" value="OSSJK2017" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
				</div>
				<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./layui/layui.js"></script>
	<script type="text/javascript" src="./custom/js/common.js"></script>
	<script type="text/javascript">
		//解决内嵌问题
		if(window != window.top) {
			window.top.location = location;
		}
		layui.use(['form', 'layer'], function() {
			var form = layui.form;
			var layer = parent.layer === undefined ? layui.layer : parent.layer;
			var $ = layui.jquery;
			var loginApi = constant.baseUrl + "/login";
		
			//登录按钮事件
			form.on("submit(login)", function(data) {
				loadAjax(loginApi, "post", data.field,
					function(response) {
						baseCallBack(response, function(response) {
							cache.token.set(response.data);
							location.href = "./index.html"
						});
					});
				return false;
			})

		});
	</script>

</html>
